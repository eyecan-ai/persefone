# inputs
inputs:
      image: {}
      mask: {}
      masks: {}
      bboxes:
            format: coco
            min_area: 0.0
            min_visibility: 0.0
            label_fields: ["category_id"]
      keypoints:
            format: xy
            label_fields: ["category_id"]
            remove_invisible: True
            angle_in_degrees: True
# transforms
transforms:
      - aug.resize:
              size: [481, 516]
              always_apply: True
              p: 0.1
      - aug.rotate:
              limit: [-23, 42]
              always_apply: True
              p: 0.2
              interpolation: "linear"
              border_mode: "replicate"
              value: [255, 0, 200]
              mask_value: 123
      - aug.crop:
              box: [10, 20, 30, 40]
              always_apply: True
              p: 0.3
      - aug.random_crop:
              size: [44, 33]
              always_apply: True
              p: 0.4
      - aug.random_brightness_contrast:
              brightness: 0.2
              contrast: [-0.1, 0.1]
              brighntess_by_max: True
              always_apply: True
              p: 0.5
      - aug.random_grid_shuffle:
              grid: [4, 4]
              always_apply: True
              p: 0.6
