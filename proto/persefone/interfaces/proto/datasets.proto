syntax = "proto3";
package persefone;
import "google/protobuf/struct.proto";

message DItem {
    string name = 1;
    bytes data = 2;
    string data_encoding = 3;
    bool has_data = 4;
}

message DSample {
    int32 sample_id = 1;
    google.protobuf.Struct metadata = 2;
    repeated DItem items = 3;
}

message DDataset {
    string name = 1;
    string category = 2;
    repeated DSample samples = 3;
}


